<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kanban Board</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Kanban Board</h1>
  </header>

  <main>
    <div id="board-container" class="board-container">

      <div class="list-column" id="todo-column">
        <h2>To Do</h2>
        <div class="tasks">

        </div>
      </div>

      <div class="list-column" id="inprogress-column">
        <h2>In Progress</h2>
        <div class="tasks">

        </div>
      </div>

      <div class="list-column" id="done-column">
        <h2>Done</h2>
        <div class="tasks">

        </div>
      </div>

    </div>
  </main>

  <footer>
    <p>Maria Balafouti</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
